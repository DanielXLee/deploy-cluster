---

- name: Ensure dependent packages installed
  yum: name={{ item }} state=present
  with_items:
    - dhcp
    - httpd
    - bind
    - nfs-utils
    - perl-XML-Parser
    - vim
    - wget
  when: ansible_distribution == "RedHat"

