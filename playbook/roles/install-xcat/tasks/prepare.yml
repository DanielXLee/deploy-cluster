- name: Ensure selinux disabled
  selinux:
    state: disabled
  when: ansible_selinux != "disabled"

- name: Ensure iptables stopped
  service: name=iptables state=stopped
  ignore_errors: true

- name: Ensure firewalld stopped
  service: name=firewalld state=stopped

